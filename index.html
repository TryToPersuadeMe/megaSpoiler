<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="spoiler">
      <h4 class="spoiler__title">KPI экономия</h4>
      <div class="summary">
        <p class="summary__title">ИТОГО</p>
        <p class="summary__percents">
          <span class="summary__data_chunk">11,4%</span>
          <span class="summary__data_chunk">(56%)</span>
        </p>
      </div>

      <ul class="accordion">
        <li class="accordion__cell cell">
          <div class="cell__personWrapper">
            <div class="cell__photo">
              <img src="./images/1.jpeg" alt="#" />
            </div>

           <div class="cell__textInfoBox">
                <h6 class="cell__name">Овчинников Алексей</h6>
                <p class="cell__position">Технологические закупки</p>
           </div>
          </div>

          <p class="cell__percents"><span>13,2%</span> <span>(83%)</span></p>

          <div class="cell__progressBar progressBar">
              <div class="progressBar__line"></div>
          </div>
        </li>
      </ul>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
